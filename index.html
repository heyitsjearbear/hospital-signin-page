<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1 style="margin-bottom: 20px">Good to see you again</h1>
      <form method="post">
        <label for="user_email">Email</label>
        <br />
        <input
          style="margin-bottom: 20px"
          required
          id="user_email"
          type="email"
        />
        <br />
        <label for="pass">Password</label>
        <br />
        <input style="margin-bottom: 20px" required id="pass" type="password" />
        <br />
        <input
          id="show_pass"
          style="margin-bottom: 20px"
          type="checkbox"
          onclick="showPassword()"
        />
        <label for="show_pass">Show Password</label>
        <br />
        <a>Dont have an account?</a>
        <br />
        <a>Forgot password</a>
        <br />
        <button style="margin-top: 20px" type="submit" onclick="validation()">
          Sign In
        </button>
      </form>
      <br />
      <script>
        function validation() {
          let email = document.getElementById("user_email").value;
          let password = document.getElementById("pass").value;
          email == "admin@it.com" && password == "admin"
            ? alert("login success")
            : alert("login failed");
        }
        function showPassword() {
          let pass = document.getElementById("pass");
          if (pass.type === "password") {
            pass.type = "text";
          } else {
            pass.type = "password";
          }
        }
      </script>
    </main>
  </body>
</html>
